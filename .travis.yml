language: node_js
node_js:
- 8.9.0
cache:
  directories:
  - node_modules
before_install:
- npm install hexo-cli -g
install:
- npm install
script:
- hexo clean
- hexo generate
- hexo d
after_script:
  - cd ./public
  - git init
  - git config user.name "sorbreaker"
  - git config user.email "sorbreaker@sina.com"
  - git add .
  - git commit -m "TravisCI 自动部署"
  # Github Pages
  - git push --force --quiet "https://${travis-ci}@${GH_REF}" master:master 
  # Coding Pages
  # - git push --force --quiet "https://sorbreaker:${travis-coding}@${CO_REF}" master:master

branches:
  only:
  - hexo1

env:
 global:
   # Github Pages
   - GH_REF: github.com/sorbreaker/sorbreaker.github.io.git
   # Coding Pages
   - CO_REF: git.coding.net/sorbreaker/sorbreaker.git
