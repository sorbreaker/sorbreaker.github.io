language: node_js
node_js:
- 8.9.0
cache:
  directories:
  - node_modules
before_install:
- npm install hexo-cli -g
install:
- npm install
script:
- hexo clean
- hexo generate
- hexo d
after_script:
  - cd ./public
  - git init
  - git config --global user.name "sorbreaker"
  - git config --global user.email "sorbreaker@sina.com"
  - git add .
  - git commit -m "TravisCI 自动部署"
  # Github Pages
  - git push --force --quiet "https://${travisgithub}@${GH_REF}" master:master
  # Coding Pages
  # - git push --force --quiet "https://sorbreaker:${traviscoding}@${CO_REF}" master:master

branches:
  only:
  - hexo1

env:
 global:
   # Github Pages
   - GH_REF:git@github.com:sorbreaker/sorbreaker.github.io.git
   # Coding Pages
   - CO_REF: git@git.dev.tencent.com:sorbreaker/sorbreaker.git
